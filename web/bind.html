<!DOCTYPE HTML>
<html>
  <head>
    <title>Vega Bind Test</title>
    <script src="../../build/vega.js"></script>
    <style>
      body { margin: 10px; font: 14px Helvetica Neue; }

      #view { display: inline-block; }
      .title { font-weight: bold; margin-bottom: 0.5em; }
      canvas, svg { border: 1px solid #ccc; }
      .vega-bind-name {
        display: inline-block;
        width: 100px;
      }
      .vega-bind input[type="range"] {
        width: 400px;
      }
      .vega-bind label {
        margin: 0 0.5em 0 2px;
      }
      #controls {
        display: inline-block;
        border: 1px solid #ccc;
        margin: 8px 0;
        padding: 5px;
      }
      #controls .vega-bind {
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <div id="view"></div>
    <div id="controls">
      <div class="title">Style Configuration</div>
    </div>
    <script>
var types = [
  'albers',
  'albersUsa',
  'azimuthalEqualArea',
  'azimuthalEquidistant',
  'conicConformal',
  'conicEqualArea',
  'conicEquidistant',
  'equirectangular',
  'gnomonic',
  'mercator',
  'orthographic',
  'stereographic',
  'transverseMercator'
];

var runtimeSpec = vega.parse({
  "width": 900,
  "height": 500,

  "encode": {
    "update": {
      "fill": {"signal": "background"}
    }
  },

  "signals": [
    { "name": "type", "value": "mercator",
      "bind": {"type": "select", "options": types} },
    { "name": "scale", "value": 150,
      "bind": {"type": "range", "min": 50, "max": 2000, "step": 1} },
    { "name": "rotate0", "value": 0,
      "bind": {"type": "range", "min": -180, "max": 180, "step": 1} },
    { "name": "rotate1", "value": 0,
      "bind": {"type": "range", "min": -90, "max": 90, "step": 1} },
    { "name": "rotate2", "value": 0,
      "bind": {"type": "range", "min": -180, "max": 180, "step": 1} },
    { "name": "center0", "value": 0,
      "bind": {"type": "range", "min": -180, "max": 180, "step": 1} },
    { "name": "center1", "value": 0,
      "bind": {"type": "range", "min": -90, "max": 90, "step": 1} },
    { "name": "translate0", "update": "width / 2" },
    { "name": "translate1", "update": "height / 2" },

    { "name": "graticuleDash", "value": 0,
      "bind": {"element": "#controls", "type": "radio", "options": [0, 3, 5, 10]} },
    { "name": "borderWidth", "value": 1,
      "bind": {"element": "#controls", "type": "text"} },
    { "name": "background", "value": "#ffffff",
      "bind": {"element": "#controls", "type": "color"} },
    { "name": "invert", "value": false,
      "bind": {"element": "#controls", "type": "checkbox"} }
  ],

  "projections": [
    {
      "name": "projection",
      "type": {"signal": "type"},
      "scale": {"signal": "scale"},
      "rotate": [
        {"signal": "rotate0"},
        {"signal": "rotate1"},
        {"signal": "rotate2"}
      ],
      "center": [
        {"signal": "center0"},
        {"signal": "center1"}
      ],
      "translate": [
        {"signal": "translate0"},
        {"signal": "translate1"}
      ]
    }
  ],

  "data": [
    {
      "name": "world",
      "url": "data/world-110m.json",
      "format": {
        "type": "topojson",
        "feature": "countries"
      }
    },
    {
      "name": "graticule",
      "transform": [
        { "type": "graticule" }
      ]
    }
  ],

  "marks": [
    {
      "type": "shape",
      "from": {"data": "graticule"},
      "encode": {
        "update": {
          "strokeWidth": {"value": 1},
          "strokeDash": {"expr": "[+graticuleDash, +graticuleDash]"},
          "stroke": {"expr": "invert ? '#444' : '#ddd'"},
          "fill": {"value": null}
        }
      },
      "transform": [
        { "type": "geoshape", "projection": "projection" }
      ]
    },
    {
      "type": "shape",
      "from": {"data": "world"},
      "encode": {
        "update": {
          "strokeWidth": {"expr": "+borderWidth"},
          "stroke": {"expr": "invert ? '#777' : '#bbb'"},
          "fill": {"expr": "invert ? '#fff' : '#000'"}
        }
      },
      "transform": [
        { "type": "geoshape", "projection": "projection" }
      ]
    }
  ]
});

var view = new vega.View(runtimeSpec)
  .initialize(document.querySelector('#view'))
  .run();
    </script>
  </body>
</html>
