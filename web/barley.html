<!DOCTYPE HTML>
<html>
  <head>
    <title>Vega Barley Test</title>
    <script src="../../build/vega.js"></script>
    <script src="lib/barley.js"></script>
    <style>
      body { margin: 10px; font: 14px Helvetica Neue; }
      #view { display: inline-block; }
      canvas, svg { border: 1px solid #ccc; }
    </style>
  </head>
  <body>
    <div id="view"></div>
    <script>
var runtimeSpec = vega.parse({
  "width": 200,
  "height": 600,
  "padding": {"top": 5, "bottom": 25, "left": 100, "right": 230},

  "data": [
    {
      "name": "barley"
    }
  ],

  "scales": [
    {
      "name": "gscale",
      "type": "band",
      "range": [0, {"signal": "height"}],
      "round": true,
      "domain": {
        "data": "barley",
        "field": "site",
        "sort": {
          "field": "yield",
          "op": "median",
          "order": "descending"
        }
      }
    },
    {
      "name": "xscale",
      "type": "linear",
      "nice": true,
      "range": "width",
      "round": true,
      "domain": {"data": "barley", "field": "yield"}
    },
    {
      "name": "cscale",
      "type": "ordinal",
      "scheme": "category10",
      "domain": {"data": "barley", "field": "year"}
    }
  ],

  "axes": [
    {"orient": "bottom", "scale": "xscale"}
  ],

  "legends": [
    {
      "stroke": "cscale",
      "title": "Outer",
      "padding": 4,
      "encode": {
        "symbols": {
          "enter": {
            "strokeWidth": {"value": 2},
            "size": {"value": 50}
          }
        }
      }
    }
  ],

  "marks": [
    {
      "name": "site",
      "type": "group",
      "width": 200,
      "height": 100,

      "from": {
        "facet": {
          "data": "barley",
          "name": "sites",
          "key":  "site"
        }
      },

      "scales": [
        {
          "name": "yscale",
          "type": "point",
          "range": [0, {"signal": "height"}],
          "padding": 1,
          "round": true,
          "domain": {
            "data": "barley",
            "field": "variety",
            "sort": {
              "field": "yield",
              "op": "median",
              "order": "descending"
            }
          }
        }
      ],

      "axes": [
        {
          "orient": "left",
          "scale": "yscale",
          "tickSize": 0,
          "domain": false,
          "grid": true,
          "encode": {
            "grid": {
              "enter": {"strokeDash": {"value": [3,3]}}
            }
          }
        },
        {
          "orient": "right",
          "scale": "yscale",
          "tickSize": 0,
          "domain": false
        }
      ],

      "legends": [
        {
          "stroke": "cscale",
          "title": "Inner",
          "padding": 4,
          "encode": {
            "symbols": {
              "enter": {
                "strokeWidth": {"value": 2},
                "size": {"value": 50}
              }
            },
            "legend": {
              "enter": {
                "stroke": {value: "#ddd"}
              }
            }
          }
        }
      ],

      "encode": {
        "enter": {
          "y": {"scale": "gscale", "field": "site"},
          "height": {"scale": "gscale", "band": 1},
          "width": {"field": {"group": "width"}},
          "stroke": {"value": "#ccc"}
        }
      },

      "marks": [
        {
          "type": "symbol",
          "from": {"data": "sites"},
          "encode": {
            "enter": {
              "x": {"scale": "xscale", "field": "yield"},
              "y": {"scale": "yscale", "field": "variety"},
              "stroke": {"scale": "cscale", "field": "year"},
              "strokeWidth": {"value": 2},
              "size": {"value": 50}
            }
          }
        }
      ]
    }
    // {
    //   "type": "text",
    //   "from": {"mark": "site"},
    //   "encode": {
    //     "enter": {
    //       "x": {"field": {"group": "width"}, "mult": 0.5},
    //       "y": {"field": "y", "offset": -2},
    //       "fontWeight": {"value": "bold"},
    //       "text": {"field": "datum.site"},
    //       "align": {"value": "center"},
    //       "baseline": {"value": "bottom"},
    //       "fill": {"value": "#000"}
    //     }
    //   }
    // }
  ]
});

var view = new vega.View(runtimeSpec)
  .initialize(document.querySelector('#view'))
  .renderer('svg')
  .insert('barley', barley)
  .run();
    </script>
  </body>
</html>
