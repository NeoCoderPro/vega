<html>
  <head>
    <title>Vega Dynamic Data Test</title/>
    <link rel="stylesheet" href="css/vega.css"/>
    <script src="lib/d3.v3.min.js"></script>
    <script src="../vega.js"></script>
    <style>
* { font-family: Helvetica Neue, Helvetica, Arial, sans-serif; }
.view { display: block; }
input[type="range"] { width: 280px; }
    </style>
  </head>
  <body>
    <div>No Key   <div id="view1" class="view"></div></div>
    <div>With Key <div id="view2" class="view"></div></div>
    <div>
      <b>Timestep</b> &nbsp;
      5ms <input type="range" min="5" max="1000" value="1000"/> 1s
      <br/><br/>
    </div>
  </body>
  <script type="text/javascript">
var spec1 = {
  "width": 400,
  "height": 200,
  "padding": {"top": 10, "left": 30, "bottom": 30, "right": 10},
  "data": [{"name": "table"}],
  "scales": [
    {
      "name": "x", "type": "ordinal", "range": "width",
      "domain": {"data": "table", "field": "data.x"}
    },
    {
      "name": "y", "range": "height", "nice": true,
      "domain": {"data": "table", "field": "data.y"}
    }
  ],
  "axes": [
    {"type": "x", "scale": "x"},
    {"type": "y", "scale": "y"}
  ],
  "marks": [
    {
      "type": "rect",
      "from": {"data": "table"},
      "properties": {
        "update": {
          "x": {"scale": "x", "field": "data.x"},
          "width": {"scale": "x", "band": true, "offset": -1},
          "y": {"scale": "y", "field": "data.y"},
          "y2": {"scale": "y", "value": 0},
          "fill": {"value": "steelblue"}
        }
      }
    }
  ]
};

var spec2 = vg.duplicate(spec1);
spec2.marks[0].key = "data.x"; // test with explicit key!
  
var table = [
  {"x": 1,  "y": 28}, {"x": 2,  "y": 55},
  {"x": 3,  "y": 43}, {"x": 4,  "y": 91},
  {"x": 5,  "y": 81}, {"x": 6,  "y": 53},
  {"x": 7,  "y": 19}, {"x": 8,  "y": 87},
  {"x": 9,  "y": 52}, {"x": 10, "y": 48},
  {"x": 11, "y": 24}, {"x": 12, "y": 49},
  {"x": 13, "y": 87}, {"x": 14, "y": 66},
  {"x": 15, "y": 17}, {"x": 16, "y": 27},
  {"x": 17, "y": 68}, {"x": 18, "y": 16},
  {"x": 19, "y": 49}, {"x": 20, "y": 75}
];
var data = {table: table}, id = 20, timer = null;
var renderer = "svg";

function timestep() {
  id = (id % 100) + 1;
  table.shift();
  table.push({x: id, y: ~~(100 * Math.random())});
  self.view1.data(data).update();
  self.view2.data(data).update();
}

function run(step) {
  if (timer) clearInterval(timer);
  timer = setInterval(timestep, step);
}

vg.parse.spec(spec1, function(chart) {
  self.view1 = chart("#view1", data, renderer).update();
});
vg.parse.spec(spec2, function(chart) {
  self.view2 = chart("#view2", data, renderer).update();
});

d3.select("input").on("change", function() { run(+this.value); });
run(1000);

  </script>
</html>
