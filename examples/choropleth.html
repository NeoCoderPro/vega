<html>
  <head>
    <title>Vega Scenegraph Choropleth Test</title/>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
    <script src="../vega.js"></script>
  </head>
  <body>
    <div id="vis">
    </div>
<script type="text/javascript">  
  vg.parse.spec("vega/choropleth.json", function(chart) {
    var view = (self.view = chart("#vis"));
    view.update()
      .on("mouseover", function(evt, item) {
        view.update("hover", item);
      })
      .on("mouseout", function(evt, item) {
        view.update("update", item);
      });   
  });
</script>
  </body>
</html>
